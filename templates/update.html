{% extends 'base.html' %}

{% block deger %}
    <div class="container my-4" style="">
        <div class="card my-3">
            <div class="card-body">
                {% if messages %}
                    {% for msg in messages %}
                        <p class="text-success">{{ msg }}</p>
                    {% endfor %}
                {% endif %}
                <form method="post" action="/update/{{ data.id }}">
                    {% csrf_token %}
                    <table class="table table-hover">
                        <tr class="">
                            <th>Oğrenci Adi Soyadi</th>
                            <td>
                                <input value="{{ data.OgrenciAdi_Soyadi }}" type="text" name="OgrenciAdi_Soyadi"
                                       class="form-control"/>
                            </td>
                        </tr>
                        <tr>
                            <th>OğrenciTC</th>
                            <td>
                                <input name="OgrenciTC" class="form-control" value="{{ data.OgrenciTC }}">
                            </td>
                        </tr>
                        <tr class="">
                            <th>Oğrenci Telefon</th>
                            <td>
                                <input value="{{ data.OgrenciTel }}"  name="OgrenciTel"
                                       class="form-control"/>
                            </td>
                        </tr>
                        <tr class="">
                            <th>Veli Adı Soyadı</th>
                            <td>
                                <input value="{{ data.Veli_AdıSoyadi }}" type="text" name="Veli_AdıSoyadi" class="form-control"/>
                            </td>
                        </tr>
                        <tr class="">
                            <th>Veli Telefon</th>
                            <td>
                                <input value="{{ data.VeliTel }}" type="text" name="VeliTel" class="form-control"/>
                            </td>
                        </tr>
                        <tr class="">
                            <th>Öğrenci Okul</th>
                            <td>
                                <input value="{{ data.OgrenciOkul }}" type="text" name="OgrenciOkul" class="form-control"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
